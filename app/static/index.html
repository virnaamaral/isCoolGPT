<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>isCoolGPT</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>isCoolGPT</h1>
      <p>Assistente de estudos em Cloud Computing (FastAPI + Ollama)</p>
    </header>

    <main class="chat-container">
      <div id="messages" class="messages">
        <!-- mensagens aparecem aqui via JS -->
      </div>

      <form id="ask-form" class="ask-form">
        <label for="question">Sua pergunta</label>
        <textarea
          id="question"
          rows="3"
          placeholder="Pergunte algo sobre Cloud, containers, CI/CD..."
          required
        ></textarea>

        <div class="form-actions">
          <button type="submit" id="send-button">Enviar</button>
          <span id="status" class="status"></span>
        </div>
      </form>
    </main>

    <footer class="app-footer">
      <span>Backend: FastAPI + Ollama (gemma3:1b) â€¢ Deploy com Docker + Render</span>
    </footer>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
